<!DOCTYPE html>
<html>
<body>
<h1>Welcome to the Topic page {{contri_username}}</h1>




{% for i in uploads %}
	<h1>{{i.name}}</h1>
		<h2>{{i.topic}}</h2><a href="/media/{{i.pdf}}">FILE</a>
		<p>{{i.summary}}</p>
	<a href="/contributor/profile/{{contri_username}}/{{class_num}}/{{sub}}/{{i.topic}}/{{i.id}}">View comments </a>
{% endfor %}

<p> For more uploads </p>
<a href= "/webapp/upload/">Upload more </a><br><br>


<a href="/logout">
<button id='Logout-button' type='submit' ><span>Log out</span></button></a><br><br>


<a href="/user/password/change">
<button id='Password-reset-button' type='submit' ><span>Change Password</span></button></a>

</body>
</html>
